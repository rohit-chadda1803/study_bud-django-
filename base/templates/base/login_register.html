{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}
<div>
    <form action="" method="POST">
    
        {% csrf_token %}
         
        <label for="username">Username </label>
        <input type="text" name="username" value="username" id="username" placeholder="Enter username" required>

        <label for="Password">Password </label>
        <input type="password" name="password" value="password" id="Password" placeholder="Enter password" required>

        <input type="submit" value="Login">
    
    </form>

    <p>Haven't signed Up yet ? </p>
    <a href="{% url 'register' %}" class="bg-green-400">register</a>

</div>

{% else %}
